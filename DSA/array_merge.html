<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<h1>Merge Array</h1>

    <script>
        let array1 = [12,30,50,60]; 
        let array2 = [80,90,10,30]; 
        let array3= [];
        array3 = [...array1, ...array2];
        console.log(array3);

        for(let i = 0; i < array1.length; i++){
            array3[i] = array1[i]; 
        }
        for(let i = 0; i < array2.length; i++){
            array3[array3.length + i] = array2[i];
        }
        console.log(array3);


    </script>
</body>
</html>
