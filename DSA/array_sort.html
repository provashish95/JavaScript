<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Sort</title>
</head>
<body>
    
    <script>
        // 200, 100, 12, 1, 3, 10, 20,122


        const data = [20,10,30,50,40];
        for(let i = 0; i < data.length - 1; i++){
           
            for(let j = 0; j < data.length; j++){
                            if(data[j] > data[j + 1]){
                                let temp = data[j]; 
                                data[j] = data[j + 1]; 
                                data[j + 1] = temp; 
                            }
                        }
        }

        console.log(data);
    </script>
</body>
</html>
